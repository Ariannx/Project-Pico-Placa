<div class="container mx-auto my-16 px-4 flex justify-center">
  <div class="container-form bg-gray-100 p-6 rounded-lg shadow-lg w-96">
    <h1 class="text-center font-bold text-primary-900 text-xl pb-4">Consulta pico y placa</h1>

    <form [formGroup]="formGroup" class="mb-8 space-y-4">
      <div>
        <label class="text-base font-bold">Placa:*</label>
        <input [(ngModel)]="plate" [placeholder]="'ABC0001'" formControlName="plate"
          class="relative w-full rounded-md bg-white py-1 pl-3 pr- text-left text-secondary-700 shadow-sm ring-1 ring-inset ring-secondary-300 focus:outline-none focus:ring-2 focus:ring-primary-400 sm:text-sm sm:leading-6">
        <div *ngIf="errorMessages['plate']" class="mt-2 text-left text-xs text-error-500">
          {{errorMessages['plate']}}
        </div>
      </div>
      <div>
        <label class="text-base font-bold">Fecha:*</label>
        <input [(ngModel)]="date" [placeholder]="'ABC0001'" formControlName="date" type="datetime-local"
          class="relative w-full rounded-md bg-white py-1 pl-3 pr- text-left text-secondary-700 shadow-sm ring-1 ring-inset ring-secondary-300 focus:outline-none focus:ring-2 focus:ring-primary-400 sm:text-sm sm:leading-6">
        <div *ngIf="errorMessages['date']" class="mt-2 text-left text-xs text-error-500">
          {{errorMessages['date']}}
        </div>
      </div>
    </form>
    <div class="footer flex items-center justify-center">
      <button (click)="consultingPicoPlaca()" type="submit"
        class="rounded-md text-white bg-primary-600 px-3 py-2 text-sm font-semibold shadow-sm hover:bg-primary-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-200 block md:inline-block xsm:block w-full md:w-auto xsm:w-full">
        Consultar
      </button>
    </div>
  </div>
</div>
